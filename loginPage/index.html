<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Anjana Little Friends</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="login">
            <div class="topic">
                <h1>Anjana Little Friends <br> Login Form</h1>
            </div>
            <form action="">
                <div class="lbl">
                    <label>Username</label>
                </div>
                <div class="inputBox">
                    <input type="text" name="userName" id="userName" />
                </div>
                <div class="lbl">
                    <label>Password</label>
                </div>
                <div class="inputBox">
                    <input type="password" name="pass" id="pass" />
                </div>
                <div class="loginBox">
                    <input type="button" value="Login">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
